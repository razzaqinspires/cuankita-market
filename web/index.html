<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuankita Pro Exchange</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0b0e11; --panel: #181a20; --text: #eaecef; --green: #0ecb81; --red: #f6465d; --border: #2b3139; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', monospace; background-color: var(--bg); color: var(--text); font-size: 12px; height: 100vh; display: flex; flex-direction: column; }
        
        /* HEADER (UPDATED WITH MINING LINK) */
        header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .logo { font-weight: 800; font-size: 18px; color: #F7BF64; letter-spacing: 1px; }
        .price-ticker { font-size: 16px; font-weight: bold; margin-left: 20px; }
        .btn-login { background: #F7BF64; color: #000; padding: 5px 15px; text-decoration: none; border-radius: 4px; font-weight: bold; }

        /* GRID LAYOUT */
        .main-grid { display: grid; grid-template-columns: 250px 1fr 280px; flex: 1; overflow: hidden; }
        
        /* PANELS */
        .panel { border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .panel-header { padding: 10px; background: var(--panel); font-weight: bold; color: #848e9c; border-bottom: 1px solid var(--border); }
        
        /* ORDER BOOK */
        .order-list { padding: 5px; flex: 1; overflow-y: auto; }
        .order-row { display: flex; justify-content: space-between; padding: 2px 5px; font-family: monospace; font-size: 11px; }
        .text-green { color: var(--green); } .text-red { color: var(--red); } .text-white { color: var(--text); }
        
        /* CHART AREA */
        .chart-container { padding: 10px; background: var(--bg); position: relative; flex: 1; display: flex; flex-direction: column; }
        .market-stat { display: flex; gap: 20px; margin-bottom: 10px; padding: 10px; background: var(--panel); border-radius: 4px; }
        .stat-item span { display: block; color: #848e9c; font-size: 10px; }
        .stat-item strong { font-size: 13px; }

        /* TRADES */
        .trade-list { flex: 1; overflow-y: auto; }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; grid-template-rows: auto auto auto; overflow-y: auto; }
            .chart-container { height: 300px; }
            .panel { border-right: none; border-bottom: 1px solid var(--border); height: 300px; }
        }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center;">
            <div class="logo">CUANKITA</div>
            <div id="header-price" class="price-ticker text-green">Loading...</div>
        </div>
        
        <div style="display:flex; gap:10px;">
            <a href="mining.html" class="btn-login" style="background:#333; color:#fff; border:1px solid #555;">⛏️ MINING</a>
            <a href="https://wa.me/6283891067389?text=.menu" class="btn-login">TRADE NOW</a>
        </div>
    </header>

    <div class="main-grid">
        <div class="panel">
            <div class="panel-header">ORDER BOOK</div>
            <div class="order-list">
                <div style="display:flex; justify-content:space-between; padding:5px; color:#848e9c; font-size:10px;">
                    <span>Price(IDR)</span><span>Amount(ARA)</span>
                </div>
                <div id="asks-container"></div> <div id="current-price-mid" style="font-size:16px; padding:10px; text-align:center; font-weight:bold;" class="text-green">---</div>
                <div id="bids-container"></div> </div>
        </div>

        <div class="chart-container">
            <div class="market-stat">
                <div class="stat-item"><span>24h Change</span><strong id="stat-trend">--</strong></div>
                <div class="stat-item"><span>24h High</span><strong id="stat-high">--</strong></div>
                <div class="stat-item"><span>24h Low</span><strong id="stat-low">--</strong></div>
                <div class="stat-item"><span>24h Vol(ARA)</span><strong id="stat-vol">--</strong></div>
            </div>
            <div style="flex:1; position:relative;">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">MARKET TRADES</div>
            <div class="order-list">
                <div style="display:flex; justify-content:space-between; padding:5px; color:#848e9c; font-size:10px;">
                    <span>Price</span><span>Amount</span><span>Time</span>
                </div>
                <div id="trades-container" class="trade-list"></div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
