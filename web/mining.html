<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuankita Quantum Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #05070a;
            --glass: rgba(20, 30, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Palette Konsisten dengan Index */
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --cyan: #00f3ff;
            --cyan-glow: rgba(0, 243, 255, 0.2);
            --danger: #FF003C;
            
            --text-main: #e0f0ff;
            --text-dim: #6a7a8c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CANVAS LAYER (GAME WORLD BACKGROUND) */
        #gameCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: radial-gradient(circle at center, #0b1019 0%, #020203 100%);
        }
        
        #particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none;
        }

        /* UI LAYER (HUD) */
        .hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none; /* Klik tembus ke canvas kecuali elemen interaktif */
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px;
        }

        /* --- TOP BAR --- */
        .top-bar {
            display: flex; justify-content: space-between; align-items: flex-start;
            pointer-events: auto;
        }
        .brand {
            font-family: 'Rajdhani', sans-serif; font-weight: 800; font-size: 28px;
            text-transform: uppercase; letter-spacing: 2px;
            color: var(--text-main);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            display: flex; flex-direction: column;
        }
        .brand span { font-size: 10px; color: var(--text-dim); letter-spacing: 4px; margin-top: -5px; }
        
        .stats-panel {
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); border-radius: 8px;
            padding: 10px 20px; text-align: right;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .hashrate-val { 
            font-family: 'Rajdhani'; font-size: 24px; font-weight: bold; 
            color: var(--cyan); text-shadow: 0 0 10px var(--cyan-glow); 
        }
        .balance-val { font-size: 12px; color: var(--gold); letter-spacing: 1px; font-weight: 600; }

        /* --- CENTER ACTION (OVERDRIVE) --- */
        .center-action {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; width: 100%;
        }
        
        /* REACTOR CORE VISUAL (CSS Fallback / Enhancement) */
        .reactor-container {
            width: 240px; height: 240px; margin: 0 auto;
            position: relative; pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
        }
        
        .boost-btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.5); border: 1px solid var(--gold); color: var(--gold);
            padding: 12px 30px; font-family: 'Rajdhani'; font-weight: 700; font-size: 16px;
            border-radius: 4px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px var(--gold-glow);
            text-transform: uppercase; letter-spacing: 3px;
            margin-top: 280px; /* Push below reactor */
            backdrop-filter: blur(5px);
        }
        .boost-btn:hover { 
            background: var(--gold); color: #000; 
            box-shadow: 0 0 40px var(--gold); 
        }
        .boost-btn:disabled {
            border-color: #333; color: #555; background: transparent; box-shadow: none; cursor: not-allowed;
        }

        /* --- BOTTOM PANEL (INVENTORY) --- */
        .bottom-panel {
            pointer-events: auto;
            background: var(--glass); border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            padding: 15px; border-radius: 12px 12px 0 0;
            display: flex; gap: 15px; overflow-x: auto;
            max-width: 900px; margin: 0 auto; width: 100%;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }
        .bottom-panel::-webkit-scrollbar { height: 4px; }
        .bottom-panel::-webkit-scrollbar-thumb { background: var(--cyan); border-radius: 2px; }

        .item-card {
            min-width: 110px; height: 130px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; position: relative; overflow: hidden;
        }
        .item-card:hover { background: rgba(0, 243, 255, 0.05); border-color: var(--cyan); transform: translateY(-5px); }
        .item-card:active { transform: scale(0.95); }
        
        .item-icon { 
            width: 40px; height: 40px; margin-bottom: 10px; 
            display: flex; align-items: center; justify-content: center;
        }
        .item-icon svg { width: 100%; height: 100%; filter: drop-shadow(0 0 5px var(--cyan-glow)); }
        
        .item-name { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--text-dim); margin-bottom: 4px; }
        .item-cost { font-size: 12px; color: var(--gold); font-weight: bold; font-family: 'Rajdhani'; }
        .item-lvl { 
            position: absolute; top: 5px; right: 5px; font-size: 9px; 
            background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; 
            color: var(--cyan); border: 1px solid rgba(0, 243, 255, 0.2);
        }

        /* --- MODAL REWARD --- */
        .code-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            background: #0f1218; border: 1px solid var(--gold);
            padding: 30px; border-radius: 12px; z-index: 100;
            text-align: center; opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 100px rgba(212, 175, 55, 0.1);
            min-width: 320px;
        }
        .code-modal.active { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        
        .hash-display {
            font-family: 'Courier New', monospace; font-size: 22px; font-weight: bold; color: var(--gold);
            border: 1px dashed #333; padding: 15px; margin: 20px 0; background: #050505;
            letter-spacing: 2px;
        }
        .close-modal { 
            margin-top: 20px; color: #666; cursor: pointer; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
            padding: 10px; border: 1px solid #333; border-radius: 4px; transition: 0.2s;
        }
        .close-modal:hover { color: #fff; border-color: #fff; }

        /* --- COOLDOWN OVERLAY --- */
        .cooldown-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; z-index: 20; display: none;
        }
        .cooldown-overlay.active { display: block; }
        
        .timer-val { 
            font-family: 'Rajdhani', monospace; font-size: 48px; font-weight: 800; color: var(--danger); 
            text-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
        }
        .timer-label { font-size: 12px; color: #fff; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 10px; }

        /* --- ADSENSE FLOATING --- */
        .ad-float {
            position: absolute; top: 100px; right: 20px; width: 160px; height: 600px;
            border: 1px dashed #333; display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 10px; pointer-events: auto; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        @media (max-width: 1200px) { .ad-float { display: none; } }
        @media (max-width: 600px) { 
            .miner-interface { padding: 10px; }
            .bottom-panel { border-radius: 0; }
            .boost-btn { margin-top: 220px; }
        }

    </style>
</head>
<body>

    <!-- LAYER 1: PARTICLES (Background) -->
    <canvas id="particles"></canvas>

    <!-- LAYER 2: GAME ENGINE (Interactive) -->
    <canvas id="gameCanvas"></canvas>

    <!-- LAYER 3: HUD (UI) -->
    <div class="hud">
        
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="brand">
                QUANTUM<span style="color:var(--gold)">VERSE</span>
                <span>MINING PROTOCOL V3.0</span>
            </div>
            <div style="text-align:right">
                <a href="index.html" style="color:#666; text-decoration:none; font-size:11px; font-weight:600; border:1px solid #333; padding:5px 10px; border-radius:4px; transition:0.2s;">EXIT TERMINAL</a>
                <div class="stats-panel" style="margin-top:10px;">
                    <div class="hashrate-val" id="hashDisplay">0 MH/s</div>
                    <div class="balance-val">SESSION: <span id="sessionReward">0.0000</span> $ARA</div>
                </div>
            </div>
        </div>

        <!-- CENTER: ACTION BUTTON -->
        <div class="center-action">
            <!-- Reactor visual ada di Canvas, tombol ini overlay di bawahnya -->
            <button id="mineBtn" class="boost-btn" onclick="game.activateOverdrive()">INITIALIZE SEQUENCE</button>
        </div>

        <!-- CENTER: COOLDOWN -->
        <div id="cooldownDisplay" class="cooldown-overlay">
            <div class="timer-label">SYSTEM OVERHEAT</div>
            <div class="timer-val" id="timer">00:00</div>
            <div style="font-size:12px; color:#666; margin-top:5px;">COOLING DOWN...</div>
        </div>

        <!-- BOTTOM: INVENTORY -->
        <div class="bottom-panel" id="inventory">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- ADVERTISING -->
    <div class="ad-float">
        [ VERTICAL AD 160x600 ]
    </div>

    <!-- MODAL REWARD -->
    <div class="code-modal" id="rewardModal">
        <h2 style="color:#fff; font-family:'Rajdhani'; letter-spacing:1px; margin-bottom:5px;">BLOCK VALIDATED</h2>
        <p style="color:#888; font-size:12px;">Proof of Work accepted by Mainnet.</p>
        
        <div class="hash-display" id="finalHash">---</div>
        
        <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:6px; text-align:left;">
            <p style="font-size:10px; color:#aaa; margin-bottom:5px;">INSTRUCTION:</p>
            <p style="font-size:12px; color:#fff;">1. Copy Hash di atas.</p>
            <p style="font-size:12px; color:#fff;">2. Kirim ke WA: <strong style="color:var(--gold)">.mine [kode]</strong></p>
        </div>
        
        <div class="close-modal" onclick="closeModal()">[ RETURN TO MINING ]</div>
    </div>

    <!-- Load Game Engine -->
    <script src="assets/mining_game.js"></script>
    <!-- Background Particles -->
    <script src="assets/mining.js"></script> 
    
    <script>
        // Inline particle init fix if mining.js overwrites logic
        // Sebaiknya satukan logic partikel ke mining_game.js atau biarkan mining.js handle BG only
    </script>
</body>
</html>
